<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width">
		<title>API</title>
	</head>
	<body>
		<div id="content"></div>
	</body>
	<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script>
	document.getElementById('content').innerHTML =
		marked.parse(
			`# Welcome to the API! 
## API:
Urls:\n
> - Search: \`/api/input:search\`
> - GetAll: \`/api/all\` 
> - Add: \`/api/add\` 

### Example:
> \`/api/input:search?type=city&value=London\`
### Notes: 
	- In the future, we will add more endpoints.`);
	</script>
</html>
